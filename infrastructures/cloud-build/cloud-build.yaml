steps:
  # Langkah pertama: Build container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/linkdlaw:latest', '-f', './docker/production/Dockerfile', '.']

  # Langkah kedua: Push image ke Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/linkdlaw:latest']

    # Langkah ketiga: Deploy ke Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'link-d-law', '--image', 'gcr.io/$PROJECT_ID/linkdlaw:latest', '--region', 'asia-southeast2', '--port', '80', '--project', 'link-d-law', '--allow-unauthenticated', '--concurrency', '160', '--min-instances', '1', '--max-instances', '1', '--cpu-boost', '--service-account', '175947024354-compute@developer.gserviceaccount.com', '--cpu', '2', '--memory', '4Gi', '--set-secrets=DATABASE_URL=DATABASE_URL:1,DB_PASSWORD=DB_PASSWORD:1', '--no-cpu-throttling']

# Setelah steps, tag images yang akan di-push
images:
  - 'gcr.io/$PROJECT_ID/linkdlaw:latest'

options:
  machineType: 'E2_HIGHCPU_8'