name: CI

on:
  # push:
  #   branches:
  #     - '!main'
  pull_request:
    branches:
      - main

jobs:
  api-lint:
    name: (api) Perform lint check
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup bun
        uses: oven-sh/setup-bun@v1
      - name: install dependencies
        run: bun install
      - name: run tests
        run: bun test
      - name: lint
        run: bun lint

  apps-mobile-android-lint:
    name: (apps/mobile-android) Perform lint check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/mobile-android
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        working-directory: ./apps/mobile-android
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 'current'
      - name: Run lint
        run: ./gradlew lintDebug
        working-directory: ./apps/mobile-android
      - name: Upload html test report
        uses: actions/upload-artifact@v2
        with:
          name: lint.html
          path: apps/mobile-android/app/build/reports/lint-results-debug.html
      - name: Link Artifacts to Pull Request
        if: github.event_name == 'pull_request'
        uses: gavv/pull-request-artifacts@v2
        with:
          commit: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            apps/mobile-android/app/build/reports/lint-results-debug.html

  apps-mobile-android-debug-apk:
    name: (apps/mobile-android) Generate Debug APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 'current'
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        working-directory: ./apps/mobile-android
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
        working-directory: ./apps/mobile-android
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: com.nakama.capstone.linkdlaw-debug.apk
          path: apps/mobile-android/app/build/outputs/apk/debug/app-debug.apk
      - name: Link Artifacts to Pull Request
        if: github.event_name == 'pull_request'
        uses: gavv/pull-request-artifacts@v2
        with:
          commit: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            apps/mobile-android/app/build/outputs/apk/debug/app-debug.apk